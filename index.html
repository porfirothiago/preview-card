          </div>

            <p class="number">314</p> 
            <p class="subtitle">templates</p>
          </div>        <div class="mini-column" id="mini-column3">

            <p class="subtitle">queries</p>
          </div>
        </div> 
      </div>
    </div>
    <div id="image-block"><img id="img" src="/images/image-header-desktop.jpg" alt=""></div>
